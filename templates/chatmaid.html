<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maid Recommendation Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        p {
            font-size: 18px;
        }

        #queryInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submitQuery {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #submitQuery:hover {
            background-color: #2980b9;
        }

        #answerSection {
            margin-top: 20px;
            font-size: 16px;
        }

        #responseFrame {
            width: 80%;
            height: 400px;
            border: none;
        }
        
        #responseHeading {
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Maid Recommendation Chat</h1>
    <p>Welcome to our Maid Recommendation Service! Ask any questions about our maids.</p>
    <form method="POST" action="/get_response">
        <input type="text" name="user_query" id="queryInput" placeholder="Ask a question about our maids...">
        <button type="submit" id="submitQuery">Submit</button>
    </form>
</body>
</html>
